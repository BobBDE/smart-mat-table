<!-- Dynamic columns -->
<ng-container *ngFor="let column of columns" [matColumnDef]="column">
  <mat-header-cell *matHeaderCellDef>
    <p class="g-table-cell">{{column}}</p>
  </mat-header-cell>
  <mat-cell *matCellDef="let user">
    <div class="g-table-cell">
      <span>{{user[column]}}</span>
    </div>
  </mat-cell>
</ng-container>
